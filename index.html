<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lobster&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <div class="overlay">
      <h1>Welcome to the game!</h1>
      <div class="text-container">
        <p>
          Get ready to unleash your creativity and bring your drawings to life
          with this interactive Etch-a-Sketch clone. Inspired by the classic toy
        </p>
      </div>
      <button class="start-button">Start</button>
    </div>
    <div class="container">
      <div class="grid"></div>
      <div class="controls">
        <button class="clear">Clear</button>
        <button class="resize">Resize</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
